---
# test
- name: Clean up resources
  kubernetes.core.k8s:
    definition:
      apiVersion: operator.autoscaling.openshift.io/v1
      kind: ClusterResourceOverride
      metadata:
        name: cluster
      state: absent

- name: Delete Subscription
  kubernetes.core.k8s:
    definition:
      apiVersion: operators.coreos.com/v1alpha1
      kind: Subscription
      metadata:
        name: clusterresourceoverride
        namespace: clusterresourceoverride-operator
      state: absent

- name: Delete OperatorGroup
  kubernetes.core.k8s:
    definition:
      apiVersion: operators.coreos.com/v1
      kind: OperatorGroup
      metadata:
        generateName: clusterresourceoverride-
        name: clusterresourceoverride-operator
        namespace: clusterresourceoverride-operator
      state: absent

- name: Delete Namespace
  kubernetes.core.k8s:
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: clusterresourceoverride-operator
      state: absent

- name: Remove cloned repository
  file:
    path: /root/cluster-resource-override-admission-operator
    state: absent

- name: Delete authfile
  file:
    path: authfile
    state: absent

- name: Read podman password from file
  set_fact:
    podman_password: "{{ lookup('file', 'podman_pass') }}"

- name: Set OperatorHub disableAllDefaultSources is to true
  kubernetes.core.k8s:
    definition:
      apiVersion: config.openshift.io/v1
      kind: OperatorHub
      metadata:
        name: cluster
      spec:
        disableAllDefaultSources: true
    state: merged
  register: output

- name: "Fail if unable to patch the disableAllDefaultSources: true" 
  fail:
    msg: "Unable to set disableAllDefaultSources to true : {{  output.stderr }}"
  when: output.failed  

- name: Get pull secret and decode
  kubernetes.core.k8s_info:
    api_version: v1
    kind: Secret
    namespace: openshift-config
    name: pull-secret
  register: pull_secret_result

- name: Save decoded pull secret to file
  copy:
    content: "{{ pull_secret_result.data.dockerconfigjson | b64decode }}"
    dest: authfile

